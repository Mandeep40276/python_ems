<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-2">

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputID" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="id" name="texteid"  placeholder="Employee ID"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Employee name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{emp.name}}" placeholder="Your name"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{emp.email}}" placeholder="Your email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInput" class="form-label">Write Your concern</label>
        <textarea class="form-control" id="Desc" name="desc" value="{{emp.desc}}" rows="3" aria-describedby="emailHelp"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control mt-2 " name="add">ADD EMPLOYEE</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success form-control mt-2 " name="search">SEARCH EMPLOYEE</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark form-control mt-2 " name="update">UPDATE EMPLOYEE</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger form-control mt-2 " name="delete">DELETE EMPLOYEE</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning form-control mt-2 " name="show">SHOW ALL EMPLOYEE</button>
      </div>
      <table border=4 >
        <tr>
          <th>s.no</th>
          <th>Name</th>
          <th>Email</th>
          <th>Description</th>

        </tr>
        {% for emp in employee  %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.desc}}</td>
        </tr>
        {% endfor %}
      </table>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
